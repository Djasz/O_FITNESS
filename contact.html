<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | O'Fitness</title>
    <link rel="icon" type="image/png" href="images/Ofitness Logo.svg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container header-inner">
            <a href="index.html" class="logo"><img src="images/Ofitness _name.svg" alt="O'Fitness"
                    class="logo-img"></a>
            <button class="menu-toggle" aria-label="Menu"><span></span><span></span><span></span></button>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Accueil</a></li>
                    <li><a href="vision.html" class="nav-link">Notre vision</a></li>
                    <li><a href="solutions.html" class="nav-link">Nos solutions</a></li>
                    <li><a href="difference.html" class="nav-link">Notre différence</a></li>
                    <li><a href="confiance.html" class="nav-link">Confiance</a></li>
                    <li><a href="actions.html" class="nav-link">Nos actions</a></li>
                </ul>
                <div class="nav-cta"><a href="contact.html" class="btn btn-primary active">Parlons de votre projet</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="nav-overlay"></div>

    <main style="padding-top: var(--header-height);">
        <section class="contact" id="contact" style="padding-top: 60px;">
            <div class="container contact-inner">
                <div class="text-center">
                    <h2 class="section-title">Contactez-nous</h2>
                    <p class="contact-intro">Prêt à transformer le bien-être de vos équipes ?</p>
                </div>
                <div class="contact-grid">
                    <!-- Form structure from index -->
                    <form class="contact-form" id="contact-form">
                        <div class="form-group"><label>Nom</label><input type="text" name="name" required></div>
                        <div class="form-group"><label>Entreprise</label><input type="text" name="company" required>
                        </div>
                        <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
                        <div class="form-group"><label>Message</label><textarea name="message"></textarea></div>
                        <button type="submit" class="btn btn-primary btn-full">Envoyer</button>
                    </form>
                    <div class="contact-aside">
                        <h3>Nos Coordonnées</h3>
                        <p>+228 90 00 00 00<br>contact@ofitness.com<br>Lomé, Togo</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-top"><a href="#" class="footer-logo"><img src="images/Ofitness _name.svg"
                        alt="O'Fitness" class="logo-img"></a></div>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
